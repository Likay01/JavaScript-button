<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="./Styles/style.css">
    <title>All Hotel</title>
</head>
<body>
    <header>
        <nav class="navbar bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img  src="https://i.postimg.cc/13ttqTGq/All-hotel-1.png" alt="Logo" width="30" height="24" class="logo d-inline-block align-text-top">
                All Hotel
              </a>
            </div>
          </nav>
    </header>
    <main>
    <div class="card" style="width: 18rem;">
        <img src="https://i.postimg.cc/W1hsYVq2/Screenshot-2022-11-17-103631.png" class="card-img-top" alt="inside">
        <div class="card-body">
          <h5 class="card-title">Booking finalization</h5>
          <p class="card-text">4 Nights Stay</p>
          <p class="card-text">2 Rooms</p>
          <p class="card-text">6 People</p>
          <p class="card-text">Apartment</p>
          <div>
             <button id="but" onclick="myFunction()">Check in</button>
             <p id="book">Waiting on Check in...</p>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/code.js"></script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
